<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedINclone</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="search">
            <span>search</span>
            <input type="text">
        </div>

        <div class="navoptions">

            <span class="icons">
                <span class="icon">
                    <img src="../svg/icons8-home.svg"  class="imgsvg">
                    <span>Home</span>
                </span>
            </span>
            <span class="icons">
                <span class="icon">
                    <img src="../svg/icons8-contacts.svg" class="imgsvg" >
                    <span>My Networks</span>
                </span>
            </span>
            <span class="icons">
                <span class="icon">
                    <img src="../svg/icons8-permanent-job-50.png"  class="imgsvg" >
                    <span>Job</span>
                </span>
            </span>
            <span class="icons">
                <span class="icon">
                    <img src="../svg/icons8-topic-24.png"  class="imgsvg">
                    <span>Message</span>
                </span>
            </span>
            <span class="icons">
                <span class="icon">
                    <img src="../svg/icons8-notification-24.png" class="imgsvg">
                    <span>Notification</span>
                </span>
            </span>
            <span class="icons">
                <span class="icon">
                    <img src="../svg/icons8-female-profile-30.png" class="imgsvg">
                    <span>Me</span>
                </span>
            </span>
        </div>


    </div>

    <div class="structure">
        <div class="leftAside"> 
            <div class="profile">Shreya sonkar</div>
            <div class="recent">recent</div>
        </div>
        <div class="mainBody">
            <div class="posts">
                <div class="inputtext">

                    <div class="photo">
                    <img src="../svg/icons8-female-profile-30.png" class="img">

                    </div>
                    <div class="create">
                        <input type="text" class="inputfield">
                    </div>
                </div>
                <div class="option">
                    <span>Photo</span>
                    <span>Video</span>
                    <span>Event</span>
                    <span>Write Article</span>

                </div>
            </div>
            <div class="newpost">New Posts</div>
            <div class="newpost">New Posts</div>
            <div class="newpost">New Posts</div>
            <div class="newpost">New Posts</div>

        </div>
        <div class="rightAside">
            <div class="news">News</div>
            <div class="ad">add</div>
        </div>
    </div>
    <script src="../javascript/script.js"> </script>
</body>
</html>
